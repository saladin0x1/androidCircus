version: '3.8'

services:
  # .NET Web API
  clinic-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinic_api
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/clinic.db
      - Jwt__Secret=YourSuperSecretKeyForJWTMustBeAtLeast32CharactersLong!
      - Jwt__Issuer=ClinicAPI
      - Jwt__Audience=ClinicApp
      - Jwt__ExpirationHours=24
    volumes:
      - clinic-data:/app/data
    networks:
      - clinic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  clinic-data:
    driver: local

networks:
  clinic-network:
    driver: bridge
